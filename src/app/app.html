<div class="container">
  <h1>{{ title }}</h1>

  <nav class="main-nav">
    <a routerLink="/dashboard">Dashboard</a>
    <a routerLink="/heroes">Héros</a>
    <a routerLink="/weapons">Équipements</a>
    <a routerLink="/fight">Arène</a>

    <div *ngIf="auth.user$ | async as user" class="user-info">
      <span>Connecté en tant que {{ user.email }}</span>
      <button type="button" (click)="auth.logout()">Se déconnecter</button>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <app-messages></app-messages>
</div>
